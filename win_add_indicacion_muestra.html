<!DOCTYPE HTML>
<html>
<head>
<title>Softlab</title><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" >
<link rel="stylesheet" type="text/css" href="Themes/InLine/Style.css">
</head>
<body  class="InLinePageBODY">
<table width="500" align="center" border="0">
  <tr>
    <td>
      <!-- BEGIN Record indicaciones_muestra -->
      <form name="{HTMLFormName}" action="{Action}" method="post">
        <input type="hidden" name="{activo_Name}" value="{activo}" style="WIDTH: 45px; HEIGHT: 22px" size="5" id="indicaciones_muestraactivo"><input type="hidden" name="{indicacion_muestra_id_Name}" value="{indicacion_muestra_id}" style="WIDTH: 33px; HEIGHT: 22px" size="4" id="indicaciones_muestraindicacion_muestra_id">
        <table class="InLineFormTABLE" cellspacing="0" cellpadding="3" width="100%" align="center">
          <tr>
            <td class="InLineFormHeaderFont" colspan="2">
              <p align="center">Agregar/Editar Indicaciones para&nbsp;muestra</p>
 </td> 
          </tr>
          <!-- BEGIN Error -->
          <tr>
            <td class="InLineErrorDataTD" colspan="2">{Error}</td> 
          </tr>
          <!-- END Error -->
          <tr>
            <td class="InLineFieldCaptionTD">Nombre&nbsp;descriptivo&nbsp;</td> 
            <td class="InLineDataTD"><input class="InLineInput" maxlength="100" size="50" value="{nom_indicacion}" name="{nom_indicacion_Name}" id="indicaciones_muestranom_indicacion">&nbsp;</td> 
          </tr>
 
          <tr>
            <td class="InLineFieldCaptionTD">Descripción</td> 
            <td class="InLineDataTD"><textarea class="InLineTextarea" name="{cuerpo_indicacion_Name}" rows="3" cols="50" id="indicaciones_muestracuerpo_indicacion">{cuerpo_indicacion}</textarea>&nbsp;</td> 
          </tr>
 
          <tr>
            <td class="InLineFooterTD" nowrap align="right" colspan="2">
              <p align="right">
              <!-- BEGIN Button Button_Insert --><input class="InLineButton" type="submit" value="Agregar" name="{Button_Name}" id="indicaciones_muestraButton_Insert"><!-- END Button Button_Insert -->
               
              <!-- BEGIN Button Button_Cancel --><input class="InLineButton" type="submit" value="Cancelar" name="{Button_Name}" id="indicaciones_muestraButton_Cancel"><!-- END Button Button_Cancel --></p>
 </td> 
          </tr>
 
        </table>
 
      </form>
 <!-- END Record indicaciones_muestra --></td> 
  </tr>
</table>
</body>
</html>
