<!DOCTYPE HTML>
<html>
<title>Softlab</title><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" >
<head>
<link rel="stylesheet" type="text/css" href="Themes/InLine/Style.css">
<script>
	function pasar_valor(f){
		if(f.last_insert_id.value != ""){
			var nom = window.opener.document.getElementById(f.id_nom_insumo.value);
			var ide = window.opener.document.getElementById(f.id_insumo_id.value);
			nom.value = f.last_nom_insumo.value;
			ide.value = f.last_insert_id.value;
			ide.focus();
			window.close();
		}	
	}
</script>
</head>
<body  class="InLinePageBODY" onload="javascript: pasar_valor(insumos);">
<table width="540" align="center" border="0">
  <tr>
    <td>
      <!-- BEGIN Record insumos -->
      <form name="{HTMLFormName}" action="{Action}" method="post">
        <input type="hidden" name="{insumo_id_Name}" value="{insumo_id}" style="WIDTH: 79px; HEIGHT: 22px" size="10" id="insumosinsumo_id"><input type="hidden" name="{id_nom_insumo_Name}" value="{id_nom_insumo}" id="insumosid_nom_insumo"><input type="hidden" name="{id_insumo_id_Name}" value="{id_insumo_id}" id="insumosid_insumo_id"><input type="hidden" name="{last_insert_id_Name}" value="{last_insert_id}" id="insumoslast_insert_id"><input type="hidden" name="{last_nom_insumo_Name}" value="{last_nom_insumo}" id="insumoslast_nom_insumo">
        <table class="InLineFormTABLE" cellspacing="0" cellpadding="3" width="100%" align="center">
          <tr>
            <td class="InLineFormHeaderFont" colspan="2">Agregar Insumos </td> 
          </tr>
          <!-- BEGIN Error -->
          <tr>
            <td class="InLineErrorDataTD" colspan="2">{Error}</td> 
          </tr>
          <!-- END Error -->
          <tr>
            <td class="InLineFieldCaptionTD">Código Insumo&nbsp;</td> 
            <td class="InLineDataTD"><input class="InLineInput" maxlength="50" value="{cod_insumo}" name="{cod_insumo_Name}" id="insumoscod_insumo">&nbsp;</td> 
          </tr>
 
          <tr>
            <td class="InLineFieldCaptionTD">Nombre Insumo&nbsp;</td> 
            <td class="InLineDataTD"><input class="InLineInput" maxlength="100" size="50" value="{nom_insumo}" name="{nom_insumo_Name}" id="insumosnom_insumo">&nbsp;</td> 
          </tr>
 
          <tr>
            <td class="InLineFieldCaptionTD">Stock Min&nbsp;</td> 
            <td class="InLineDataTD"><input class="InLineInput" maxlength="10" size="10" value="{stock_min}" name="{stock_min_Name}" id="insumosstock_min">&nbsp;</td> 
          </tr>
 
          <tr>
            <td class="InLineFieldCaptionTD">Stock Max&nbsp;</td> 
            <td class="InLineDataTD"><input class="InLineInput" maxlength="10" size="10" value="{stock_max}" name="{stock_max_Name}" id="insumosstock_max">&nbsp;</td> 
          </tr>
 
          <tr>
            <td class="InLineFooterTD" nowrap align="right" colspan="2">
              <p align="right">
              <!-- BEGIN Button Button_Insert --><input class="InLineButton" type="submit" value="Agregar" name="{Button_Name}" id="insumosButton_Insert"><!-- END Button Button_Insert -->&nbsp; 
              <!-- BEGIN Button Button_Cancel --><input class="InLineButton" type="button" value="Cancelar" name="{Button_Name}" onclick="window.close();" id="insumosButton_Cancel"><!-- END Button Button_Cancel --></p>
 </td> 
          </tr>
 
        </table>
 
      </form>
 <!-- END Record insumos --></td> 
  </tr>
</table>
</body>
</html>
