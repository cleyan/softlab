<body class="InLinePageBODY">
<!-- BEGIN Record pacientes -->
<form name="{HTMLFormName}" action="{Action}" method="post">
  <table class="InLineFormTABLE" cellspacing="0" cellpadding="3" width="100%">
    <tr>
      <td class="InLineFormHeaderFont" colspan="2">Agregar/Editar Pacientes </td> 
    </tr>
 
    <!-- BEGIN Error -->
    <tr>
      <td class="InLineErrorDataTD" colspan="2">{Error}</td> 
    </tr>
 <!-- END Error -->
    <tr>
      <td class="InLineFieldCaptionTD">Rut&nbsp;</td> 
      <td class="InLineDataTD"><input class="InLineInput" maxlength="12" size="12" value="{rut}" name="{rut_Name}" onchange="javascript: return valida_rut(this);" autocomplete="off" id="pacientesrut">&nbsp;(11222333-4)</td> 
    </tr>
 
    <!--
    <tr>
      <td class="InLineFieldCaptionTD">Ficha&nbsp;</td> 
      <td class="InLineDataTD"><input      class="InLineInput" maxlength="10" size="12" value="{ficha}" name="{ficha_Name}" id="pacientesficha">&nbsp;</td> 
    </tr>
 -->
    <tr>
      <td class="InLineFieldCaptionTD">Nombres&nbsp;</td> 
      <td class="InLineDataTD"><input class="InLineInput" maxlength="200" size="50" value="{nombres}" name="{nombres_Name}" autocomplete="off" id="pacientesnombres">&nbsp;</td> 
    </tr>
 
    <tr>
      <td class="InLineFieldCaptionTD">Apellidos&nbsp;</td> 
      <td class="InLineDataTD"><input class="InLineInput" maxlength="200" size="50" value="{apellidos}" name="{apellidos_Name}" autocomplete="off" id="pacientesapellidos">&nbsp;</td> 
    </tr>
 
    <tr>
      <td class="InLineFieldCaptionTD">Dirección</td> 
      <td class="InLineDataTD"><input class="InLineInput" value="{direccion}" name="{direccion_Name}" maxlength="200" size="50" autocomplete="off" id="pacientesdireccion"></td> 
    </tr>
 
    <tr>
      <td class="InLineFieldCaptionTD">Fono</td> 
      <td class="InLineDataTD"><input class="InLineInput" value="{fono}" name="{fono_Name}" maxlength="100" size="50" autocomplete="off" id="pacientesfono"></td> 
    </tr>
 
    <tr>
      <td class="InLineFieldCaptionTD">Celular</td> 
      <td class="InLineDataTD"><input class="InLineInput" value="{celular}" name="{celular_Name}" maxlength="100" size="50" autocomplete="off" id="pacientescelular"></td> 
    </tr>
 
    <tr>
      <td class="InLineFieldCaptionTD">Ciudad</td> 
      <td class="InLineDataTD"><input class="InLineInput" value="{ciudad}" name="{ciudad_Name}" maxlength="100" size="50" autocomplete="off" id="pacientesciudad"></td> 
    </tr>
 
    <tr>
      <td class="InLineFieldCaptionTD">e-mail</td> 
      <td class="InLineDataTD"><input class="InLineInput" value="{email}" name="{email_Name}" maxlength="100" size="50" autocomplete="off" id="pacientesemail"></td> 
    </tr>
 
    <tr>
      <td class="InLineFieldCaptionTD">Fecha Nacimiento&nbsp;</td> 
      <td class="InLineDataTD"><input class="InLineInput" maxlength="10" size="10" value="{fecha_nacimiento}" name="{fecha_nacimiento_Name}" onchange="JavaScript:document.getElementById('edad_calc').innerHTML=getEdad(this.value);" autocomplete="off" id="pacientesfecha_nacimiento"><small>(dd/mm/aaaa)</small>&nbsp;&nbsp;<label id="edad_calc">{edad_calc}<label></td> 
    </tr>
 
    <!--
    <tr>
      <td class="InLineFieldCaptionTD">Edad</td> 
      <td class="InLineDataTD"><input      class="InLineInput" value="{edad}" name="{edad_Name}" maxlength="20" size="10" id="pacientesedad">&nbsp;<small>(<strong>OJO:</strong> La
        edad tiene prioridad&nbsp;sobre la fecha de nacimiento)</small></td> 
    </tr>
 -->
    <tr>
      <td class="InLineFieldCaptionTD">Sexo</td> 
      <td class="InLineDataTD">
        <select name="{sexo_id_Name}" class="InLineSelect" id="pacientessexo_id">
          <option value="" selected>Seleccionar Valor</option>
 {sexo_id_Options} 
        </select>
 &nbsp;</td> 
    </tr>
 
    <tr>
      <td class="InLineFieldCaptionTD">Previsión</td> 
      <td class="InLineDataTD">
        <select name="{prevision_id_Name}" class="InLineSelect" id="pacientesprevision_id">
          <option value="" selected>Seleccionar Valor</option>
 {prevision_id_Options} 
        </select>
 &nbsp;</td> 
    </tr>
 
    <tr>
      <td class="InLineFooterTD" nowrap align="right" colspan="2">
        <!-- BEGIN Button Button_Insert --><input class="" type="submit" value="Grabar" name="{Button_Name}" style="WIDTH: 81px; HEIGHT: 24px" size="26" id="pacientesButton_Insert"><!-- END Button Button_Insert -->
        <!-- BEGIN Button Button_Update --><input class="" type="submit" value="Grabar" name="{Button_Name}" style="WIDTH: 81px; HEIGHT: 24px" id="pacientesButton_Update"><!-- END Button Button_Update -->
        <!-- BEGIN Button Button_Delete --><input class="" type="submit" value="Borrar" name="{Button_Name}" style="WIDTH: 81px; HEIGHT: 24px" id="pacientesButton_Delete"><!-- END Button Button_Delete -->&nbsp;&nbsp; </td> 
    </tr>
 
  </table>
</form>
<!-- END Record pacientes -->
<p align="center"><a class="InLineDataLink" href="{ImageLink1}"><img class="" onclick="javascript:window.close();" src="images/btn_cerrar.png" border="0"></a></p>
</body>
</html>
