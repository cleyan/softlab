			<script language="JavaScript">
			

function insert() {
	var img = window.event.srcElement;
	if (img) {
			var src = img.src.replace(/^[a-z]*:[/][/][^/]*/, "");
			window.returnValue = '<IMG border="0" src="' + src + '">';
			window.close();
	}
}
function cancel() {
	window.returnValue ="";
	window.close();
}
			</script>
