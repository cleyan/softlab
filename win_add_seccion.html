<!DOCTYPE HTML>
<html>
<head>
<title>Softlab</title><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" >
<link rel="stylesheet" type="text/css" href="Themes/InLine/Style.css">
<script>
	function pasar_valor(f){
		if(f.seccion_last_id.value!=""){	
			window.opener.test.h_seccion.value = f.seccion_last_id.value;
			window.opener.test.h_nom_seccion.value = f.last_nom_seccion.value;
			window.opener.test.h_seccion.focus();			
			window.close();
		}
	}
</script>
</head>
<body  class="InLinePageBODY" onload="javascript:pasar_valor(secciones);">
<table width="500" align="center" border="0">
  <tr>
    <td>
      <!-- BEGIN Record secciones -->
      <form name="{HTMLFormName}" action="{Action}" method="post">
        <input type="hidden" name="{seccion_id_Name}" value="{seccion_id}" style="WIDTH: 76px; HEIGHT: 22px" size="7" id="seccionesseccion_id"><input type="hidden" name="{activo_Name}" value="{activo}" style="WIDTH: 61px; HEIGHT: 22px" size="5" id="seccionesactivo"><input style="WIDTH:  69px; HEIGHT: 22px" type="hidden" size="8" value="{seccion_last_id}" name="{seccion_last_id_Name}" id="seccionesseccion_last_id">&nbsp;<input type="hidden" value="{last_nom_seccion}" name="{last_nom_seccion_Name}" style="WIDTH: 123px; HEIGHT: 22px" size="15" id="seccioneslast_nom_seccion">
        <table class="InLineFormTABLE" cellspacing="0" cellpadding="3" width="100%" align="center">
          <tr>
            <td class="InLineFormHeaderFont" colspan="2">
              <p align="center">Agregar/Editar Secciones</p>
 </td> 
          </tr>
          <!-- BEGIN Error -->
          <tr>
            <td class="InLineErrorDataTD" colspan="2">{Error}</td> 
          </tr>
          <!-- END Error -->
          <tr>
            <td class="InLineFieldCaptionTD">Nombre descriptivo</td> 
            <td class="InLineDataTD"><input class="InLineInput" maxlength="200" size="50" value="{nom_seccion}" name="{nom_seccion_Name}" id="seccionesnom_seccion">&nbsp;</td> 
          </tr>
 
          <tr>
            <td class="InLineFooterTD" nowrap align="right" colspan="2">
              <p align="right">
              <!-- BEGIN Button Button_Insert --><input class="InLineButton" type="submit" value="Agregar" name="{Button_Name}" id="seccionesButton_Insert"><!-- END Button Button_Insert -->&nbsp; 
              <!-- BEGIN Button Button_Cancel --><input class="InLineButton" type="button" value="Cancelar" name="{Button_Name}" onclick="javascript: window.close();" id="seccionesButton_Cancel"><!-- END Button Button_Cancel --></p>
 </td> 
          </tr>
 
        </table>
 
      </form>
 <!-- END Record secciones --></td> 
  </tr>
</table>
</body>
</html>
