<!DOCTYPE HTML>
<html>
<head>
<title>add_formas_pago</title><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" >
<link rel="stylesheet" type="text/css" href="Themes/InLine/Style.css">
</head>
<body class="InLinePageBODY" bgcolor="#ffffff" link="#000000" alink="#000000" vlink="#000000" text="#000000">
<table width="700" align="center" border="0">
  <tr>
    <td>
      <!-- BEGIN EditableGrid formas_pago -->
      <form name="{HTMLFormName}" action="{Action}" method="post">
        <input type="hidden" value="{FormState}" name="FormState">{FormScript} 
        <table class="InLineFormTABLE" cellspacing="0" cellpadding="3">
          <tr>
            <td class="InLineFormHeaderFont" align="middle" colspan="3">Lista de
              Formas Pago &nbsp;(Total de Registros:{formas_pago_TotalRecords}) </td> 
          </tr>
          <!-- BEGIN Error -->
          <tr>
            <td class="InLineErrorDataTD" colspan="3">{Error}</td> 
          </tr>
          <!-- END Error -->
          <tr>
            <td class="InLineColumnTD" nowrap>
              <!-- BEGIN Sorter Sorter_forma_pago_id --><a class="InLineSorterLink" href="{Sort_URL}">Forma
              Pago Id</a> 
              <!-- BEGIN Asc_On --><img src="Themes/InLine/AscOn.gif" border="0"><!-- END Asc_On -->
              <!-- BEGIN Desc_On --><img src="Themes/InLine/DescOn.gif" border="0"><!-- END Desc_On --><!-- END Sorter Sorter_forma_pago_id -->&nbsp;</td> 
            <td class="InLineColumnTD" nowrap>
              <!-- BEGIN Sorter Sorter_nom_forma_pago --><a class="InLineSorterLink" href="{Sort_URL}">Nom
              Forma Pago</a> 
              <!-- BEGIN Asc_On --><img src="Themes/InLine/AscOn.gif" border="0"><!-- END Asc_On -->
              <!-- BEGIN Desc_On --><img src="Themes/InLine/DescOn.gif" border="0"><!-- END Desc_On --><!-- END Sorter Sorter_nom_forma_pago -->&nbsp;</td> 
            <td class="InLineColumnTD" nowrap>Borrar &nbsp;</td> 
          </tr>
          <!-- BEGIN Row -->
          <!-- BEGIN RowError -->
          <tr>
            <td class="InLineErrorDataTD" colspan="3">{Error}</td> 
          </tr>
          <!-- END RowError -->
          <tr>
            <td class="InLineDataTD"><input class="InLineInput" maxlength="20" value="{forma_pago_id}" name="{forma_pago_id_Name}" id="formas_pagoforma_pago_id"></td> 
            <td class="InLineDataTD" width="100%"><input class="InLineInput" maxlength="100" size="50" value="{nom_forma_pago}" name="{nom_forma_pago_Name}" style="WIDTH: 100%" id="formas_pagonom_forma_pago"></td> 
            <td class="InLineDataTD">
              <!-- BEGIN CheckBox CheckBox_Delete --><input class="InLineInput" type="checkbox" value="1" name="{CheckBox_Delete_Name}" {CheckBox_Delete} id="formas_pagoCheckBox_Delete"><!-- END CheckBox CheckBox_Delete -->&nbsp;</td> 
          </tr>
          <!-- END Row -->
          <!-- BEGIN NoRecords -->
          <tr>
            <td class="InLineDataTD" colspan="3">No se encontaron
              registros&nbsp;</td> 
          </tr>
          <!-- END NoRecords -->
          <tr>
            <td class="InLineFooterTD" nowrap align="right" colspan="3">
              <!-- BEGIN Navigator Navigator -->
              <!-- BEGIN First_On --><a class="InLineNavigatorLink" href="{First_URL}">Inicio</a> <!-- END First_On -->
              <!-- BEGIN First_Off -->Inicio <!-- END First_Off -->
              <!-- BEGIN Prev_On --><a class="InLineNavigatorLink" href="{Prev_URL}">Anterior</a> <!-- END Prev_On -->
              <!-- BEGIN Prev_Off -->Anterior <!-- END Prev_Off -->&nbsp; 
              <!-- BEGIN Pages -->
              <!-- BEGIN Page_On --><a class="InLineNavigatorLink" href="{Page_URL}">{Page_Number}</a>&nbsp;<!-- END Page_On -->
              <!-- BEGIN Page_Off -->{Page_Number}&nbsp;<!-- END Page_Off --><!-- END Pages -->de
              {Total_Pages}&nbsp; 
              <!-- BEGIN Next_On --><a class="InLineNavigatorLink" href="{Next_URL}">Siguiente</a> <!-- END Next_On -->
              <!-- BEGIN Next_Off -->Siguiente <!-- END Next_Off -->
              <!-- BEGIN Last_On --><a class="InLineNavigatorLink" href="{Last_URL}">Final</a> <!-- END Last_On -->
              <!-- BEGIN Last_Off -->Final <!-- END Last_Off --><!-- END Navigator Navigator -->&nbsp; 
              <!-- BEGIN Button Button_Submit --><input class="InLineButton" type="submit" value="Grabar" name="{Button_Name}" id="formas_pagoButton_Submit"><!-- END Button Button_Submit -->&nbsp; 
              <!-- BEGIN Button Cancel --><input class="InLineButton" type="submit" value="Cancelar" name="{Button_Name}" id="formas_pagoCancel"><!-- END Button Cancel -->&nbsp; </td> 
          </tr>
 
        </table>
 
      </form>
 <!-- END EditableGrid formas_pago --></td> 
  </tr>
</table>
</body>
</html>
